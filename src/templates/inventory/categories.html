{% extends "layout.html" %}

{% block title %}Restaurant Inventory - Categories{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Inventory Categories</h5>
    </div>
    <div class="card-body">
        <form method="post" action="{{ url_for('inventory.categories') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-2"></i> Add Category
                </button>
            </div>
        </form>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header">
        <h5 class="mb-0">Category List</h5>
    </div>
    <div class="list-group list-group-flush">
        {% for category in categories %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-0">{{ category.name }}</h6>
                <a href="{{ url_for('inventory.items', category_id=category.id) }}" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-box-seam me-1"></i> View Items
                </a>
            </div>
        </div>
        {% else %}
        <div class="list-group-item text-center py-4">
            <p class="mb-0 text-muted">No categories found</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
